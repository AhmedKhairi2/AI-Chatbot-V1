<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="website.css">
  <link rel="shortcut icon" type="image/x-icon" href="Logo2.png" />
</head>
<body>
  <!-- Header section with logo -->
  <header>
    <img src="ibm-ar21 (1).png" 
     width="500" 
     height="200" />
  </header>

  <!-- Main content section -->
  <main>
    <!-- Chat display area -->
    <div id="chat-display">
      <!-- AI replies will be displayed here -->
    </div>

    <!-- User input box -->
    <div id="user-input">
      <input type="text" id="user-input-box" placeholder="Type your message here" onkeydown="checkEnter(event)">
      <button id="send-button" onclick="sendMessage()"></button>
      <!-- Add the checkEnter() function to the onkeydown attribute -->
    </div>
  </main>

  <script>
    function checkEnter(event) {
      if (event.keyCode === 13) {
        sendMessage();
        
      }
    }

    function sendMessage() {
      var userInput = document.getElementById("user-input-box").value;
      document.getElementById("user-input-box").value = "";

      // Display user message
      var userMessage = document.createElement("p");
      userMessage.textContent = "User: " + userInput;
      document.getElementById("chat-display").appendChild(userMessage);

      // Send user message to the AI
      fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          "model": "gpt-3.5-turbo",
          "messages": [],
          "temperature": 1,
          "max_tokens": 256,
          "top_p": 1,
          "frequency_penalty": 0,
          "presence_penalty": 0
        })
      })
      .then(response => response.json())
      .then(data => {
        // Check if AI response is available
        if (data.choices && data.choices.length > 0) {
          // Display AI response
          var aiMessage = document.createElement("p");
          aiMessage.textContent = "AI: " + data.choices[0].message.content;
          document.getElementById("chat-display").appendChild(aiMessage);
        } else {
          console.log("No AI response available.");
        }
      })
      .catch(error => {
        console.log(error);
      });
    }
  </script>
</body>
</html>
